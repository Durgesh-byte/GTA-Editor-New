# Required metadata
sonar.projectKey=Durgesh-byte_GTA-Editor-New
sonar.organization=durgesh-byte

# This is the name and version displayed in the SonarCloud UI
sonar.projectName=GTA-Editor-New
sonar.projectVersion=1.0

# Path to source code (relative to sonar-project.properties file)
sonar.sources=src

# Language of the project (explicitly set to c++ to ensure C and C++ are scanned)
sonar.language=c++

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Host URL for SonarCloud
sonar.host.url=https://sonarcloud.io

# C/C++ specific settings (optional for now, as we're using MSBuild)
sonar.cfamily.build-wrapper-output=bw-output

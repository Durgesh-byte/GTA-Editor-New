name: "CodeQL C/C++ Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '26 6 * * 0'  # Runs weekly on Sunday at 06:26 UTC

jobs:
  analyze:
    name: Analyze (C/C++)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL (No Build)
      uses: github/codeql-action/init@v3
      with:
        languages: c-cpp
